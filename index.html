<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="presuntion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">SISTEMA DE PRESUNCIÓN DE INGRESOS PARA LOS TRABAJADORES INDEPENDIENTES</h4>
                    <hr class="my-4">
                    <form onsubmit="return false;" method="post" name="myForm"></form>
                        <div class="row g-3">
                            <div class="col-6" style="text-align: start;">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad" min="15" max="120">
                            </div>

                            <div class="col-6" style="text-align: start;">
                                <label class="form-label" for="sexo">Genero</label>
                                <select class="form-select" id="sexo" name="sexo">
                                    <option value=1>Masculino</option>
                                    <option value=2>Femenino</option>
                                </select>
                            </div>

                            <div class="col-6" style="text-align: start;">
                                <label class="form-label" for="vivienda">Vivienda</label>
                                <select class="form-select" id="vivienda" name="vivienda">
                                    <option value=1>Propia</option>
                                    <option value=2>Arrendada</option>
                                    <option value=3>Otra</option>
                                </select>
                            </div>

                            <div class="col-6" style="text-align: start;">
                                <label class="form-label" for="educacion">Nivel Educativo</label>
                                <select class="form-select" id="educacion" name="educacion">
                                    <option value=0>Ninguno</option>
                                    <option value=1>Primaria</option>
                                    <option value=2>Secundaria</option>
                                    <option value=3>Superior</option>
                                    <option value=4>Especializacion</option>
                                </select>
                            </div>

                            <div class="col-6" style="text-align: start;">
                                <label class="form-label" for="ultimo">Último Año Aprobado</label>
                                <select class="form-select" id="ultimo" name="ultimo">
                                    <option value=1>1</option>
                                    <option value=2>2</option>
                                    <option value=3>3</option>
                                    <option value=4>4</option>
                                    <option value=5>5</option>
                                    <option value=6>6</option>
                                </select>
                            </div>

                            <div class="col-6" style="text-align: start;">
                                <label class="form-label" for="agro">Rama Productiva</label>
                                <select class="form-select" id="agro" name="agro">
                                    <option value=1>Productor agropecuario</option>
                                    <option value=2>No productor agropecuario</option>
                                </select>
                            </div>

                            <div class="col-6" style="text-align: start;">
                                <label class="form-label" for="zona">Zona</label>
                                <select class="form-select" id="zona" name="zona">
                                    <option value=1>Urbana</option>
                                    <option value=2>Rural</option>
                                </select>
                            </div>

                            <div class="col-6" style="text-align: start;">
                                <label class="form-label" for="ocupacion">Posición Ocupacional</label>
                                <select class="form-select" id="ocupacion" name="ocupacion">
                                    <option value=3>Patron</option>
                                    <option value=4>Cuenta Propia</option>
                                </select>
                            </div>

                            <div class="col-6" style="text-align: start;">
                                <label class="form-label" for="empr">Tamaño de la Empresa</label>
                                <select class="form-select" id="empr" name="empr">
                                    <option value=1>Trabaja solo</option>
                                    <option value=2>Tiene de 2 a 9 empleados</option>
                                    <option value=3>Tiene 10 o más empleados</option>
                                </select>
                            </div>

                            <div class="col-6" style="text-align: start;">
                                <label class="form-label" for="year">Año</label>
                                <select class="form-select" id="year" name="year">
                                    <option value=2021>2021</option>
                                    <option value=2020>2020</option>
                                    <option value=2019>2019</option>
                                    <option value=2018>2018</option>
                                    <option value=2017>2017</option>
                                    <option value=2016>2016</option>
                                    <option value=2015>2015</option>
                                    <option value=2014>2014</option>
                                    <option value=2013>2013</option>
                                    <option value=2012>2012</option>
                                    <option value=2011>2011</option>
                                    <option value=2010>2010</option>
                                    <option value=2009>2009</option>
                                    <option value=2008>2008</option>
                                    <option value=2007>2007</option>
                                    <option value=2006>2006</option>
                                    <option value=2005>2005</option>
                                    <option value=2004>2004</option>
                                    <option value=2003>2003</option>
                                    <option value=2002>2002</option>
                                    <option value=2001>2001</option>
                                    <option value=2000>2000</option>
                                </select>
                            </div>

                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="validate()">Calcular Salario</button>
                    </form>
                    
                    <div>
                        <hr class="my-4">
                        <h4>Salario Anual</h4>
                        <h4><span id="anual">0</span></h4>
                        <hr class="my-4">
                        <h4>Salario Mensual</h4>
                        <h4><span id="mensual">0</span></h4>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
